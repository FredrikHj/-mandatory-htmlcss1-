	<body>
		<div id="head_box">
			<header>
				<div id="head_frame">
					<a href="../index.html" alt="Return to Index"><h1>Lab 1 - HTML / CSS</h1></a>

			<navbar>

		<div id="headline"></div>
		<main>
			<!-- Left side of the frame -->
				<div class="col-left_area"></div>
			
			<!-- Inehållet placeras här -->
				<div class="col-contents_area">
					<h1>Kontakt</h1>
					<div class="ntext">
						<form>
							<fieldset>
								<legend>Kontakt Formulär</legend>
									<div class="row">
										<div class="col-6">
											<div class="row">
												<div class="col-6">
													<label for="name"> Nanm</label><br>
													<input type="text" namn="name" placeholder="Namn" required>						
												</div>
												<div class="col-6">
													<label for="email"> E - Mail</label>
													<input type="email" namn="email" placeholder="E - Mail" required>
												</div>
													
											</div>
											<div class="col-12">
												<label for="subject">Ämne</label>
												<option>
													<select>Allmänt</select>
													<select>Hjälp</select>
													<select>Framtiden</select>
													<select>Arbete</select>
												</option>
											</div>
										</div>
										<div class="col-6">
											<label for="meddelande"> Meddelande</label><br>
											<textarea name="meddelande" required></textarea>
										</div>
									</div>
									
								<Button name="submit">Skicka!</Button>
							</fieldset>
						</form>
					</div>
				</div>
			
			<!-- Right side of the frame -->
				<div class="col-right_area"></div>
		</main>
